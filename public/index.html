<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="icon" href="#" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Enter your username</h2>
          <input
            type="text"
            class="form-input"
            id="username-input"
            placeholder="Username"
            autofocus
          />
          <button class="form-button" id="join-chat">Join</button>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">ChatApp</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages"></div>
        <div class="typebox">
          <input type="text" id="message-input" autofocus />
          <button id="record-voice"><i class="fa fa-microphone"></i></button>
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
